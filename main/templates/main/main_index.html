{% extends 'main/base.html' %}
{% load django_markdown %}
{% load staticfiles %}
{% block content %}
    <link rel="stylesheet" type="text/css" href="{% static '/main/css/body.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/main/css/row_images.css' %}">
<script>
$(document).ready(function(){
  $("a").on('click', function(event) {
    if (this.hash !== "") {
      event.preventDefault();
      var hash = this.hash;
      $('html, body').animate({
        scrollTop: $(hash).offset().top
      }, 800, function(){
        window.location.hash = hash;
      });
    }
  });
});
</script>
    {% include 'main/main_menu.html'%}
       <section id="section_top" class="main1">
            <div class = "content1">
                {% include 'main/map1.svg' %}
{#                <img class="svg" src="{% static '/images/map/map1.svg' %}">#}
                <div id="know_more">
                    <a href="#section_bottom" class ="know_more" >Get to know us</a>
                </div>
            </div>
    </section>
    <section id ="section_bottom" class="main1">
        <div id = "next_section" class = "item">
            <div id="recent-adventures">
                {% for object in object_list|slice:":3" %}
                <div class="post">
                <a href="{% url 'main:entry-detail' object.slug %}" class="thumbnail">
                    <div class = "image" style="background-image:url({{ object.title_image.url }})"></div>
                </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock %}
