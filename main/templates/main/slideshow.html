<!DOCTYPE html>

{% load django_markdown %}
{% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static '/main/css/slideshow.css' %}">
        <div id="slideshow1" >
            {% for image in object.images.all %}
                 <div class="mySlides fade1" >
                    <img src="{{ image.image.url }}" style="width:100%; opacity: 1"/>
                </div>
            {% endfor %}
            <div><a class="prev" onclick="plusSlides(-1)">&#10094;</a></div>
            <div><a class="next" onclick="plusSlides(1)">&#10095;</a></div>
    </div>
