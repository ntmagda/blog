<!DOCTYPE html>
{% load staticfiles %}
{% load django_markdown %}
<html lang="en">
<head>
	<title>Mama nie wie, że się wspinam</title>
	<meta charset="utf-8">
	<meta name="author" content="ntmagda">
    <link rel="stylesheet" type="text/css" href="{% static '/main/css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/main/css/main_menu.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
      $(".know_more").on('click', function(event) {
        if (this.hash !== "") {
          event.preventDefault();
          var hash = this.hash;
          $('html, body').animate({
            scrollTop: $(hash).offset().top
          }, 800, function(){
            window.location.hash = hash;
          });
        }
      });
    });
    </script>
</head>
<body>
{% block content %}
{% endblock %}
<div id="footer">
    Created by Magda Nowak-Trzos
</div>
</body>
</html>
