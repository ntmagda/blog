{% load staticfiles %}
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet"  href="{% static 'entry/css/multi_slider.css' %}"/>
<style>
    ul{
        list-style: none outside none;
        padding-left: 0;
        margin: 0;
    }
    .demo .item{
{#        margin-bottom: 60px;#}
    }
    .content-slider li{
        text-align: center;
        color: #FFF;
    }
    .content-slider h3 {
        margin: 0;
{#        padding: 20px 0;#}
    }
    .demo{
        width: 100%;
    }
</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="{% static 'entry/js/multi_slider.js' %}"></script>
<script>
     $(document).ready(function() {
        $("#content-slider").lightSlider({
            loop:true,
            keyPress:true
        });
        $('#image-gallery').lightSlider({
            gallery:true,
            item:1,
            thumbItem:9,
            slideMargin: 0,
            speed:500,
            auto:true,
            loop:true,
            onSliderLoad: function() {
                $('#image-gallery').removeClass('cS-hidden');
            }
        });
    });
</script>
<div class="demo">
    <div class="item">
        <ul id="content-slider" class="content-slider">
    {% for object in object_list %}
        <li>
            <h3>
            <div class = "image">
                <a href="{% url 'main:entry:entry-detail' object.slug %}">
                    <img class = "post-image" src="{{ object.title_image.url }}"/>
                    <p class="img_description text">{{ object.title }}</p>
                </a>
            </div>
            </h3>
        </li>
    {% endfor %}
        </ul>
    </div>
</div>
